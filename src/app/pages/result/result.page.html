<ion-content [fullscreen]="true">
  <ion-card id="menu">
    <ion-list>
      <ion-list-header>
        <ion-buttons>
          <ion-button (click)="goBack()">
            <ion-icon name="arrow-back-circle"></ion-icon>
          </ion-button>
        </ion-buttons>

        <h2>오늘의 메뉴</h2>

        <ion-buttons>
          <ion-button (click)="onComplete('선택완료')" id="complete">
            <ion-label>선택완료</ion-label>
            <ion-icon name="checkmark-circle"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-list-header>

      <ion-grid>
          <ion-row *ngFor="let item of menuList; let i = index; let last = last" [ngClass]="last && 'last-row'">
              <ion-col size="2">
                <ion-label>{{ item.name ? item.name : '이름' }}</ion-label>
              </ion-col>
              <ion-col class="align-left" size="5">
                <ion-label>{{ item.menu ? item.menu : '메뉴' }}</ion-label>
              </ion-col>
              <ion-col class="align-left" size="1.5">
                <ion-label>{{ item.cnt ? item.cnt + '개' : '수량' }}</ion-label>
              </ion-col>
              <ion-col class="align-right" size="3">
                <ion-label>{{ item.price ? item.price.toLocaleString('ko-KR') + '원' : '가격' }}</ion-label>
              </ion-col>
            </ion-row>
      </ion-grid>
    </ion-list>
  </ion-card>

  <ion-card id="receipt">
    <ion-list>
      <ion-list-header>
        <h2>주문서</h2>

        <ion-buttons>
          <ion-button (click)="onComplete('주문완료'); goBack()">
            <ion-label>주문완료</ion-label>
            <ion-icon name="checkmark-circle"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-list-header>

      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-label>삼선짜장</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>1개</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="8">
            <ion-label>새우볶음밥</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>2개</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="8">
            <ion-label>잡채밥</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>2개</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="8">
            <ion-label>차돌짬뽕 곱빼기</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>1개</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="result" size="8">
            <ion-label>총 인원</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>8명</ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="last-row">
          <ion-col class="result" size="8">
            <ion-label>총 금액</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>80000원</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-list>
  </ion-card>
</ion-content>
