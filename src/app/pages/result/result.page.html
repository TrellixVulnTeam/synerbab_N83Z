<ion-content [fullscreen]="true">
  <ion-card id="menu">
    <ion-list>
      <ion-list-header>
        <ion-buttons>
          <ion-button (click)="goBack()">
            <ion-icon name="arrow-back-circle"></ion-icon>
          </ion-button>
        </ion-buttons>

        <h2>오늘의 메뉴</h2>

<!--        <ion-buttons>-->
<!--          <ion-button (click)="onComplete('선택마감')" id="complete">-->
<!--            <ion-label>{{ selectState ? '마감취소' : '선택마감' }}</ion-label>-->
<!--            <ion-icon name="checkmark-circle"></ion-icon>-->
<!--          </ion-button>-->
<!--        </ion-buttons>-->
      </ion-list-header>

      <ion-grid>
          <ion-row *ngFor="let item of menuList; let last = last" [ngClass]="last && 'last-row'">
              <ion-col size="2">
                <ion-label>{{ item.name }}</ion-label>
              </ion-col>
              <ion-col class="align-left" size="5">
                <ion-label>{{ item.menu }}</ion-label>
              </ion-col>
              <ion-col class="align-left" size="1.5">
                <ion-label>{{ item.cnt + '개' }}</ion-label>
              </ion-col>
              <ion-col class="align-right" size="3">
                <ion-label>{{ item.price.toLocaleString('ko-KR') + '원' }}</ion-label>
              </ion-col>
            </ion-row>
      </ion-grid>
    </ion-list>
  </ion-card>

  <ion-card id="receipt">
    <ion-list>
      <ion-list-header>
        <h2>주문서</h2>

<!--        <ion-buttons>-->
<!--          <ion-button (click)="onComplete('주문완료'); goBack()">-->
<!--            <ion-label>{{ orderState ? '완료취소' : '주문완료' }}</ion-label>-->
<!--            <ion-icon name="checkmark-circle"></ion-icon>-->
<!--          </ion-button>-->
<!--        </ion-buttons>-->
      </ion-list-header>

      <ion-grid>
        <ion-row *ngFor="let item of countList">
          <ion-col size="8">
            <ion-label>{{ item[0] }}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{ item[1] }}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="result" size="8">
            <ion-label>총 인원</ion-label>
          </ion-col>
          <ion-col>
            <ion-label> {{ totalPeople ? (totalPeople + '명') : '-' }} </ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="last-row">
          <ion-col class="result" size="8">
            <ion-label>총 금액</ion-label>
          </ion-col>
          <ion-col>
            <ion-label> {{ totalAmount ? (totalAmount + '원') : '-' }} </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-list>
  </ion-card>
</ion-content>
